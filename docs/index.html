<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="keywords" content="EJ4Tezos,Java,Tezos,docs,documentation" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <title>EJ4Tezos Docs</title>
    <meta name="description" content="EJ4Tezos official documentation." />
    <!-- <link rel="icon" href="./assets/favicon.ico" /> -->
    <link
      rel="icon"
      href="https://ej4tezos.org/wp-content/uploads/2020/06/cropped-favicon-ej4tezos-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://ej4tezos.org/wp-content/uploads/2020/06/cropped-favicon-ej4tezos-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="https://ej4tezos.org/wp-content/uploads/2020/06/cropped-favicon-ej4tezos-180x180.png"
    />
    <meta
      name="msapplication-TileImage"
      content="https://ej4tezos.org/wp-content/uploads/2020/06/cropped-favicon-ej4tezos-270x270.png"
    />
  </head>
  <body>
    <div id="app">Building EJ4Tezos Docs...</div>
    <script>
      window.$docsify = {
        el: "#app",
        repo: "https://gitlab.com/tezos-paris-hub/ej4tezos",
        loadSidebar: true,
        // loadNavbar: true,
        search: "auto",

        search: ["./"],

        search: {
          maxAge: 86400000,
          placeholder: "Type to search",
          placeholder: {
            "/": "Search",
          },
          noData: "No Results!",
          noData: {
            "/": "No Results!",
          },
          depth: 6,
          hideOtherSidebarContent: false,
        },

        plugins: [
          function (hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              '<span><a href="https://gitlab.com/tezos-paris-hub/ej4tezos">EJ4Tezos: Entreprise | Java | Tezos</a> &copy;2020.</span>',
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
        copyCode: {
          buttonText: "Copy to your clipboard!",
          errorText: "Error",
          successText: "Copied!",
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  </body>
</html>
