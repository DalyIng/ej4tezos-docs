<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"
    />
    <title>EJ4Tezos Docs</title>
    <meta name="description" content="EJ4Tezos official documentation" />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        el: "#app",
        repo:
          "https://gitlab.com/tezos-paris-hub/ej4tezos",
        loadSidebar: true,
        search: "auto", // default

        search: [
          "./", // => /README.md
        ],

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          // paths: [], // or 'auto'
          placeholder: "Type to search",

          // Localization
          placeholder: {
            "/": "Search",
          },

          noData: "No Results!",

          // Localization
          noData: {
            "/": "No Results!",
          },

          // Headline depth, 1 - 6
          depth: 6,

          // whether or not to hide other sidebar content
          hideOtherSidebarContent: false,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
